<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang Hitung</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Tambah Pesanan</h3>
        
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/pasien/add" method="post">
            
            <div class="form-group">
                <label for="">Nama</label>
                <input type="text" name="nama_lengkap" value="{{ .pasien.Nama }}" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Nama }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="">Nama Pesanan 1</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                    <option value="">Pilih Jenis Pesanan</option>
                    <option {{ if eq .pasien.JenisKelamin `1` }} selected {{ end }} value="1">Mie Ayam</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="2">Ayam Geprek</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="3">Es Jeruk</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="4">Es Teh</option>
                </select>
                <label for="">Nama Pesanan 2</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                    <option value="">Pilih Jenis Pesanan</option>
                    <option {{ if eq .pasien.JenisKelamin `1` }} selected {{ end }} value="1">Mie Ayam</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="2">Ayam Geprek</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="3">Es Jeruk</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="4">Es Teh</option>
                </select>
                <label for="">Nama Pesanan 3</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                    <option value="">Pilih Jenis Pesanan</option>
                    <option {{ if eq .pasien.JenisKelamin `1` }} selected {{ end }} value="1">Mie Ayam</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="2">Ayam Geprek</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="3">Es Jeruk</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="4">Es Teh</option>
                </select>
                <label for="">Nama Pesanan 4</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                    <option value="">Pilih Jenis Pesanan</option>
                    <option {{ if eq .pasien.JenisKelamin `1` }} selected {{ end }} value="1">Mie Ayam</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="2">Ayam Geprek</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="3">Es Jeruk</option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="4">Es Teh</option>
                    <option value="">tidak pesan</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.JenisKelamin }}
                </div>
                <hr/>
                <label for="">Ongkir Rp5000</label>
                <hr/>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Hitung</button>
                <a href="/pasien/index" class="btn btn-sm btn-primary">Tambah Data</a>
            </div>
        </form>
        
    </div>

</body>

</html>
